<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
	/>
	<script modelType="application/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
	/>
	<title>User Register</title>
</head>
<body>
<div class="brand_logo_container">
</div>
<div class="container">
	<div class="row bg-dark justify-content-center text-white">
		<h2>Fill with your information:</h2>
	</div>
	<div class="row">
		<div class="col-sm-8">
			<form class="form-horizontal" th:object="${user}" th:action="@{'/user'}" method="post">

				<input type="hidden" th:field="*{id}"/>

				<div class="form-group" th:classappend="${#fields.hasErrors('firstName')} ? has-error">
					<label class="col-sm-6 col-lg-9 control-label">First Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{firstName}"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('lastName')} ? has-error">
					<label class="col-sm-6 col-lg-9 control-label">Last Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{lastName}"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('email')} ? has-error">
					<label class="col-sm-6 col-lg-9 control-label">Email:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{email}"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('NIF')} ? has-error">
					<label class="col-sm-6 col-lg-9 control-label">NIF:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{NIF}"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('address')} ? has-error">
					<label class="col-sm-6 col-lg-9 control-label">Address:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{address}"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('password')} ? has-error">
					<label class="col-sm-6 col-lg-9 control-label">Password:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{password}"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('phone')} ? has-error">
					<label class="col-sm-6 col-lg-9 control-label">Phone:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{phone}"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('age')} ? has-error">
					<label class="col-sm-6 col-lg-9 control-label">Age:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{age}"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('emergencyContact')} ? has-error">
					<label class="col-sm-6 col-lg-9 control-label">Emergency Contact:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{emergencyContact}"/>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<button type="submit" class="btn btn-primary" name="action" value="save">Submit</button>
						<button type="cancel" class="btn btn-danger" name="action" value="cancel">Cancel</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<script
		src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"
></script>
<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"
></script>
<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"
></script>
</body>
</html>
