<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="brand_logo_container">
						<img src="resources/logo_03.png" width="100" height="100" class="brand_logo" alt="Logo">
		</div>
    <div class="container">
        <div class="col-sm-12 col-lg-12 content-align-center">
          <br>
          <p class="list-group-item list-group-item-primary">Register</p>
          <br>
          <form>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="">First and last name</span>
                </div>
                <input type="text" class="form-control">
                <input type="text" class="form-control">
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="">Age</span>
                </div>
                <input type="text" class="form-control">
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="">Adress</span>
                </div>
                <input type="text" class="form-control">
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="">NIF</span>
                </div>
                <input type="text" class="form-control">
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="">Emergency contact</span>
                </div>
                <input type="text" class="form-control">
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="">NIF</span>
                </div>
                <input type="text" class="form-control">
            </div>
            <br>
            <div >
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <br>
            <p class="list-group-item list-group-item-primary">Define a password</p>
          <br>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>       
          </form>
        </div>
      </div>
    </div>
    <br>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
